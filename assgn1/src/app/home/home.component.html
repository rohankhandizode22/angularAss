<section>
  <div class="container">
    <div class="my-2" >
      <h2>Search </h2>
      <input type="text" class="form-control" [(ngModel)]="search" style="width: 500px; ">
    </div>


    <div class="row">
      <div class="col-md-3" *ngFor="let user of postData | searchname:search"><br><br>
        <div class="card text-center" style="width:100%;height:100%;background-color: antiquewhite;">
          <div class="card-body">
            <img style="width:50%;height:50%;" src="{{user.img}}"/>
            <h2 class="card-title"> {{user.name}}</h2>
            <h3 class="card-text">Price: &#8377; {{user.price}}</h3>
            <h3 class="card-text">Qty: {{user.quantity}}</h3>
            <!-- <h3 class="card-text">{{user.desc}}</h3> -->
            <br>
            <div class="btn-group">
              <button class="btn btn-danger" (click)="delPro(user._id)"> Delete</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary" [routerLink]="['view',user._id]">View</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-success" [routerLink]="['edit',user._id]">Edit</a>
              <br>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>



</section>
